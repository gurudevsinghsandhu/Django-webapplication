    <title>Triple Forms Login</title>

<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f5f5f5; font-family: Arial, sans-serif;">
    <div style="display: flex; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); overflow: hidden; background-color: white;">

        <!-- Right Side (Form) -->
        <div style="padding: 30px 40px; width: 400px; background-color: #fff;">
            <h2 style="margin-bottom: 20px; text-align: center; color: #333;">Login Here</h2>

            <!-- Login Form -->
            <form>
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; color: #555;">Email</label>
                    <input type="email" placeholder="Email" required="" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                </div>
                
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 5px; color: #555;">Password</label>
                    <input type="password" placeholder="Password" required="" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                </div>

                <!-- <div style="text-align: center;"> -->
                  
                <button type="submit" style="display: inline-block; width: 100%; padding: 12px; background-color: #17a2b8; color: white; text-decoration: none; border-radius: 4px;">
                    Login
                </button> 
                <!-- </div> -->
                
                <!-- Forgot Password Link -->
                <div style="text-align: center; margin-bottom: 20px;">
                    <a href="http://127.0.0.1:8000/#" style="color: #007bff; text-decoration: none;">Forgot Password?</a>
                </div>

                <!-- Sign Up Button -->
                <!-- <div style="text-align: center;">

                        Sign Up

                    <button type="submit" style="display: inline-block; width: 100%; padding: 12px; background-color: #17a2b8; color: white; text-decoration: none; border-radius: 4px;">
                        Sign Up
                    </button>
                </form></div>
                
            
        </div>
