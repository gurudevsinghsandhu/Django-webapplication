<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body style="margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f5f5f5; font-family: Arial, sans-serif;">
    <div style="border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color: white; width: 400px; padding: 30px 40px;">
        <h2 style="margin-bottom: 20px; text-align: center; color: #333;">Sign Up Here</h2>

        <!-- Signup Form -->
        <form style="display: flex; flex-direction: column; width: 100%; max-width: 400px; margin: 0 auto;">
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; color: #555;">Username</label>
                <input type="text" placeholder="Username" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
            </div>

            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; color: #555;">Email</label>
                <input type="email" placeholder="Email" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
            </div>

            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; color: #555;">Password</label>
                <input type="password" placeholder="Password" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px; color: #555;">Confirm Password</label>
                <input type="password" placeholder="Confirm Password" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
            </div>

            <button type="submit" style="width: 100%; padding: 12px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; margin-bottom: 15px; box-sizing: border-box;">
                Sign Up
            </button>

            <!-- Already Have an Account Link -->
            <div style="margin-top: 15px; text-align: center; width: 100%;">
                <a href="{% url 'login' %}" style="color: #007bff; text-decoration: none;">Already have an account? Login</a>
            </div>
        </form>
    </div>
</body>
</html>
