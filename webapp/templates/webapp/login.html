<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f5f5f5;">

    <!-- Form Container -->
    <div style="background-color: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center;">
        <h2 style="color: #4a4a4a; margin-bottom: 20px;">Login</h2>
        
        <form method="post" style="display: flex; flex-direction: column; align-items: center;">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required 
                style="width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd;"/>
            
            <input type="password" name="password" placeholder="Password" required 
                style="width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd;"/>
            
            <button type="submit" style="padding: 12px 20px; margin-top: 15px; background-color: #4caf50; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Login
            </button>
        </form>

        <p style="margin-top: 15px;">
            Don't have an account? 
            <a href="{% url 'signup' %}" style="color: #007bff; text-decoration: none;">Sign up here</a>
        </p>
    </div>
</body>
</html>
