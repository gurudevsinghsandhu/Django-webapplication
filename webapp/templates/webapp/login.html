<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triple Forms Login</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f5f5f5; font-family: Arial, sans-serif;">
    <div style="display: flex; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); overflow: hidden; background-color: white;">

        <!-- Right Side (Form) -->
        <div style="padding: 30px 40px; width: 400px; background-color: #fff;">
            <h2 style="margin-bottom: 20px; text-align: center; color: #333;">Login Here</h2>

            <!-- Login Form -->
          <form style="display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 400px; margin: 0 auto;">
    <div style="margin-bottom: 15px; width: 100%;">
        <label style="display: block; margin-bottom: 5px; color: #555;">Email</label>
        <input type="email" placeholder="Email" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
    </div>

    <div style="margin-bottom: 20px; width: 100%;">
        <label style="display: block; margin-bottom: 5px; color: #555;">Password</label>
        <input type="password" placeholder="Password" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
    </div>

    <button 
    type="button" 
    onclick="window.location.href='{% url 'Login' %}';" 
    style="width: 100%; padding: 12px; background-color: #17b852; color: white; border: none; border-radius: 4px; cursor: pointer; box-sizing: border-box;">
    Sign Up
</button>


    <!-- Forgot Password Link -->
    <div style="margin-bottom: 20px; text-align: center; width: 100%;">
        <a href="#" style="color: #007bff; text-decoration: none;">Forgot Password?</a>
    </div>
<!-- This is my Sign up button -->
    <button 
    type="button" 
    onclick="window.location.href='{% url 'signup' %}';" 
    style="width: 100%; padding: 12px; background-color: #17a2b8; color: white; border: none; border-radius: 4px; cursor: pointer; box-sizing: border-box;">
    Sign Up
</button>
</form>

            
        </div>
    </div>
</body>
</html>
